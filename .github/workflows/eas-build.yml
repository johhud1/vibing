name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "ios | android | all"
        required: true
        default: "all"
      profile:
        description: "EAS build profile"
        required: true
        default: "development"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ "${{ inputs.platform }}" = "ios" ]; then
            eas build -p ios --profile "${{ inputs.profile }}" --non-interactive
          elif [ "${{ inputs.platform }}" = "android" ]; then
            eas build -p android --profile "${{ inputs.profile }}" --non-interactive
          else
            eas build -p ios --profile "${{ inputs.profile }}" --non-interactive
            eas build -p android --profile "${{ inputs.profile }}" --non-interactive
          fi
